[system]
service = jnt_samsung
user = sebastien
log_dir = /tmp/janitoo_test/log
home_dir = /tmp/janitoo_test/home
pid_dir = /tmp/janitoo_test/run
conf_dir = /tmp/janitoo_test/etc
broker_ip = 127.0.0.1
broker_port = 1883
broker_user = myuser
broker_password = mypassword
heartbeat_timeout = 10
heartbeat_count = 3

[hadds]

[audiovideo]
auto_start = True
components.tv1 = audiovideos.samsung_ue46
components.tv2 = audiovideo.samsung_ue46
uuid = 3652215985
heartbeat = 20
config_timeout = 5
name = testsamsungname
location = testsamsunglocation
hadd = 0025/0000

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic,alembic.migration,janitoo,janitoo.mqtt,janitoo.audiovideo

[handlers]
keys = console,file

[formatters]
keys = generic

[logger_root]
level = WARN
#handlers = file,console
handlers = file
qualname =

[logger_janitoo.audiovideo]
level = DEBUG
#handlers = file,console
handlers = file
qualname = janitoo.audiovideo

[logger_janitoo]
level = DEBUG
#handlers = file,console
handlers = file
qualname = janitoo

[logger_janitoo.mqtt]
level = DEBUG
#handlers = file,console
handlers = file
qualname = janitoo.mqtt

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = WARN
handlers =
qualname = alembic

[logger_alembic.migration]
level = WARN
handlers =
qualname = alembic.migration

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class=FileHandler
level=DEBUG
formatter=generic
args=('/tmp/janitoo_test/log/jnt_audiovideo.log', 'w')

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

